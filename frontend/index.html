<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker - Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <h1>Job Tracker</h1>
        <div class="nav-links">
          <a href="#" id="dashboard-link" class="active">Dashboard</a>
          <a href="#" id="analytics-link">Analytics</a>
          <button id="theme-toggle">ðŸŒ™</button>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="dashboard-header">
        <h2>Welcome back!</h2>
        <button id="add-job-btn" class="btn-primary">Add New Job</button>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Applications</h3>
          <p id="total-apps">0</p>
        </div>
        <div class="stat-card">
          <h3>Interviews</h3>
          <p id="interviews">0</p>
        </div>
        <div class="stat-card">
          <h3>Offers</h3>
          <p id="offers">0</p>
        </div>
        <div class="stat-card">
          <h3>Rejections</h3>
          <p id="rejections">0</p>
        </div>
      </div>

      <div class="jobs-section">
        <div class="section-header">
          <h3>Your Job Applications</h3>
          <div class="filters">
            <input type="text" id="search-input" placeholder="Search jobs...">
            <select id="status-filter">
              <option value="">All Status</option>
              <option value="Applied">Applied</option>
              <option value="Interviewing">Interviewing</option>
              <option value="Offer">Offer</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
        </div>

        <div id="jobs-list" class="jobs-list">
          <!-- Jobs will be populated here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Add Job Modal -->
  <div id="add-job-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add New Job Application</h3>
      <form id="add-job-form">
        <div class="form-group">
          <label for="job-title">Job Title</label>
          <input type="text" id="job-title" required>
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status">
            <option value="Applied">Applied</option>
            <option value="Interviewing">Interviewing</option>
            <option value="Offer">Offer</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date-applied">Date Applied</label>
          <input type="date" id="date-applied">
        </div>
        <div class="form-group">
          <label for="job-url">Job URL</label>
          <input type="url" id="job-url">
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes"></textarea>
        </div>
        <div class="form-group">
          <label for="reminder-date">Reminder Date</label>
          <input type="date" id="reminder-date">
        </div>
        <div class="form-group">
          <label for="resume">Resume (PDF)</label>
          <input type="file" id="resume" accept=".pdf">
        </div>
        <button type="submit" class="btn-primary">Add Job</button>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
